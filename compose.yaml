# Multi-version GORM survey (SAMPLING ONLY)
#
# This compose.yaml contains REPRESENTATIVE versions for quick testing.
# For full 77-version survey, use: ./scripts/enumerate-all.sh
#
# Usage:
#   Quick sample:  docker compose up --build
#   Full survey:   ./scripts/enumerate-all.sh 4  (4 = parallelism)

name: gorm-purity-survey

services:
